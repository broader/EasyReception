<script type="text/javascript">
	var content = $$('.slideContent')[0].getChildren()[0];
	
	var alinks = $$('.slideMenu')[0].getElements('a');

	alinks.each(function(item,index){
		item.addEvent('click', function(e){
			new Event(e).stop();
			href = $(e.target).getProperty('ref');
			content.setProperty('src', href);
			showCaseActive(e.target);	
		});
		if(index==0){ 
			content.setProperty('src',item.getProperty('ref'));
			item.getParent('li').addClass('active');
		};
	});	

	function showCaseActive(item){
		alinks.each(function(a){
			var liParent = a.getParent('li');
			if(a==item && !liParent.hasClass('active')){
				liParent.addClass('active');
			}
			else if ( a != item && liParent.hasClass('active')){
				liParent.removeClass('active');
			}
			else{};
		});
	};
</script>
